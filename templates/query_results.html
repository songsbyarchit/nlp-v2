<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Shared Styles for Action Buttons */
        .action-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            pointer-events: none; /* Disable interaction */
            transition: opacity 1s ease-in-out;
            
            /* Font Properties */
            font-size: 16px; /* Adjust as needed */
            font-weight: 400; /* Match 'Playfair Display' weight */
            line-height: 1.5;
            font-family: 'Playfair Display', serif; /* Ensures consistent font */
            text-align: center; /* Centers text within the button/link */
        }

        /* Show Action Buttons */
        .action-button.visible {
            opacity: 1; /* Fade in */
            pointer-events: auto; /* Enable interaction */
        }

        /* Specific Styles for Copy Text Button */
        .copy-text-button {
            background-color: #007bff; /* Blue for Copy Text */
            margin-right: 10px; /* Space between buttons */
        }

        /* Specific Styles for Time Travel Link */
        .time-travel-link {
            background-color: #28a745; /* Green for Time Travel */
            /* Remove text-align: center; as it's handled by .action-button */
        }

        body.bg-dark .response-line {
            background: linear-gradient(to right, #343a40 0%, #343a40 100%);
        }

        .no-transition {
            transition: none !important;
        }

        body.bg-dark .response-line.visible {
            background-position: 0 0;
            background-color: #343a40;
        }

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Light theme styles */
        body.bg-light {
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Dark theme styles */
        body.bg-dark {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .center-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .response-container {
            text-align: left;
            line-height: 2em;
            overflow: hidden;
            position: relative;
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .response-line {
            opacity: 0;
            display: inline-block;
            width: 100%;
            position: relative;
            background: linear-gradient(to right, #f8f9fa 0%, #f8f9fa 100%);
            background-size: 200% 100%;
            background-position: 100% 0;
            transition: opacity 2s ease-in-out, background-position 2s ease-in-out;
            letter-spacing: 0.05em;
        }

        .response-line.visible {
            opacity: 1;
            background-position: 0 0;
            letter-spacing: normal;
        }

        .response-line:last-child {
            text-align: left;
            width: auto;
        }

        /* Style for theme switch toggle button */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        /* Hide the default checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Style the slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Change background color when checkbox is checked (dark mode) */
        .switch input:checked + .slider {
            background-color: #4caf50;
        }

        /* Style the slider circle */
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        /* Move the slider circle when checked */
        .switch input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Light theme - slider background */
        body.bg-light .slider {
            background-color: #ccc;
        }

        /* Dark theme - slider background */
        body.bg-dark .slider {
            background-color: #343a40;
        }

        body.bg-dark .slider:before {
            background-color: #f8f9fa;
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
        }

        .copy-text-button {
            background-color: #007bff; /* Blue for Copy Text */
            margin-right: 10px; /* Space between buttons */
        }

        .time-travel-link {
            background-color: #28a745; /* Green for Time Travel */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
    </label>

    <div class="center-container">
        <div class="response-container"></div>
        <div class="buttons-container">
            <button id="copy-text-button" class="action-button">Copy Text ðŸ“‹</button>
            <a href="/" class="action-button time-travel-link">Time Travel Again? ðŸ‘€</a>
        </div>
    </div>      

    <script>
        const responseText = `{{ response | safe }}`;
        const lines = responseText.match(/.{1,80}(?:\s|$)/g);
        console.log("Lines array:", lines); // Log the content of the lines array
        console.log("Lines length:", lines ? lines.length : "undefined or null"); // Log the length of the lines array
        const responseContainer = document.querySelector('.response-container');
        const backLink = document.querySelector('.time-travel-link');
        console.log("Time Travel Link:", backLink); // Should log the <a> element
        const copyTextButton = document.getElementById("copy-text-button");
        console.log("Copy Text Button:", copyTextButton); // Log the copy text button

        copyTextButton.addEventListener("click", () => {
            navigator.clipboard.writeText(responseText).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy text: " + err);
            });
        });

        function revealLines() {
            lines.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'response-line';
                div.textContent = line.trim();
                div.style.marginTop = '0.3em';
                responseContainer.appendChild(div);

                setTimeout(() => div.classList.add('visible'), index * 900);
            });

            // Calculate total time to reveal all lines
            const totalLines = lines && lines.length ? lines.length : 0;
            const totalRevealTime = totalLines * 900; // Each line takes 900ms

            // Reveal "Copy Text" button 1 second after the last line
            setTimeout(() => {
                copyTextButton.classList.add('visible');
            }, totalRevealTime + 1000);

            // Reveal "Time Travel Again" link 1 second after the "Copy Text" button
            setTimeout(() => {
                backLink.classList.add('visible');
            }, totalRevealTime + 2000);
        }

        window.onload = revealLines;

        const themeToggleButton = document.getElementById("theme-toggle");

        // Apply the saved theme state from localStorage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("bg-dark");
            document.body.classList.remove("bg-light");
            themeToggleButton.checked = true;
        } else {
            document.body.classList.add("bg-light");
            document.body.classList.remove("bg-dark");
            themeToggleButton.checked = false;
        }

        themeToggleButton.addEventListener("change", () => {
            document.body.classList.add('no-transition');
            if (themeToggleButton.checked) {
                document.body.classList.add("bg-dark");
                document.body.classList.remove("bg-light");
                localStorage.setItem("theme", "dark");
            } else {
                document.body.classList.add("bg-light");
                document.body.classList.remove("bg-dark");
                localStorage.setItem("theme", "light");
            }

             // Re-enable the transition after a brief delay
            setTimeout(() => {
                document.body.classList.remove('no-transition');  // Re-enable transition
            }, 100); // Wait for the theme to fully switch before re-enabling the transition
            
        });
    </script>
</body>
</html>
