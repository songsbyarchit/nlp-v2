<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-container {
            text-align: center;
            max-width: 800px;
        }
        .response-container {
            text-align: left; /* Fixed left alignment */
            line-height: 2em;
            overflow: hidden;
            position: relative;
            max-width: 800px; /* Set a fixed maximum width */
            width: 800px; /* Ensure the width is consistent */
            margin: auto; /* Center the container horizontally */
            padding-left: 100px; /* Add left padding to offset it slightly */
            padding-right: 50px; /* Optional for symmetry */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Ensure the text is left-aligned */
        }
        .response-line {
            opacity: 0;
            display: inline-block;
            width: 100%;
            position: relative;
            background: linear-gradient(to right, #f8f9fa 0%, #f8f9fa 100%);
            background-size: 200% 100%;
            background-position: 100% 0;
            transition: opacity 2s ease-in-out, background-position 2s ease-in-out;
            letter-spacing: 0.05em;
        }
        .response-line.visible {
            opacity: 1;
            background-position: 0 0;
            letter-spacing: normal;
        }

        .response-line:last-child {
            text-align: left; /* Ensure the last line is not justified */
            width: auto;
        } /* Missing closing bracket added here */

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            position: relative; /* Keep it relative to the container */
            bottom: 0; /* Remove fixed offset */
            margin-left: -50px; /* Adjust the value to move it slightly left */
        }
        .back-link.visible {
            opacity: 1; /* Fade in */
            visibility: visible; /* Make it interactive */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="response-container"></div>
        <a href="/" class="back-link">Time Travel Again? ðŸ‘€</a>
    </div>
    <script>
        const responseText = `{{ response | safe }}`;
        const lines = responseText.match(/.{1,80}(?:\s|$)/g);
        const responseContainer = document.querySelector('.response-container');
        const backLink = document.querySelector('.back-link');
        function revealLines() {
            lines.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'response-line';
                div.textContent = line.trim();

                // Position each line based on its index
                div.style.marginTop = '0.3em'; // Add spacing between lines

                responseContainer.appendChild(div);

                // Trigger the reveal animation
                setTimeout(() => div.classList.add('visible'), index * 1200); // Delay for each line
            });

            // After all lines are revealed, switch text alignment to justify
            setTimeout(() => {
            backLink.classList.add('visible'); // Show the back link sooner
        }, lines.length * 1200 + 1000); // Faster reveal after last line
        }
        window.onload = revealLines;
    </script>
</body>
</html>
